<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EngineersEditDlg" widgetVar="EngineersEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEngineersTitle}">
            <h:form id="EngineersEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{engineersController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEngineersLabel_id}" for="id" />
                        <p:inputText id="id" value="#{engineersController.selected.id}" title="#{bundle.EditEngineersTitle_id}" required="true" requiredMessage="#{bundle.EditEngineersRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditEngineersLabel_fullName}" for="fullName" />
                        <p:inputText id="fullName" value="#{engineersController.selected.fullName}" title="#{bundle.EditEngineersTitle_fullName}" />
                        <p:outputLabel value="#{bundle.EditEngineersLabel_company}" for="company" />
                        <p:inputText id="company" value="#{engineersController.selected.company}" title="#{bundle.EditEngineersTitle_company}" />
                        <p:outputLabel value="#{bundle.EditEngineersLabel_project}" for="project" />
                        <p:selectOneMenu id="project" value="#{engineersController.selected.project}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{projectController.itemsAvailableSelectOne}"
                                           var="projectItem"
                                           itemValue="#{projectItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditEngineersLabel_region}" for="region" />
                        <p:selectOneMenu id="region" value="#{engineersController.selected.region}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{regionController.itemsAvailableSelectOne}"
                                           var="regionItem"
                                           itemValue="#{regionItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{engineersController.update}" value="#{bundle.Save}" update="display,:EngineersListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EngineersEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EngineersEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

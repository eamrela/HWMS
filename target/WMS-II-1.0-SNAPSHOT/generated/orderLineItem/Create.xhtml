<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OrderLineItemCreateDlg" widgetVar="OrderLineItemCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateOrderLineItemTitle}">
            <h:form id="OrderLineItemCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{orderLineItemController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateOrderLineItemLabel_lineItemId}" for="lineItemId" />
                        <p:inputText id="lineItemId" value="#{orderLineItemController.selected.lineItemId}" title="#{bundle.CreateOrderLineItemTitle_lineItemId}" required="true" requiredMessage="#{bundle.CreateOrderLineItemRequiredMessage_lineItemId}"/>
                        <p:outputLabel value="#{bundle.CreateOrderLineItemLabel_qty}" for="qty" />
                        <p:inputText id="qty" value="#{orderLineItemController.selected.qty}" title="#{bundle.CreateOrderLineItemTitle_qty}" />
                        <p:outputLabel value="#{bundle.CreateOrderLineItemLabel_lineItemComment}" for="lineItemComment" />
                        <p:inputText id="lineItemComment" value="#{orderLineItemController.selected.lineItemComment}" title="#{bundle.CreateOrderLineItemTitle_lineItemComment}" />
                        <p:outputLabel value="#{bundle.CreateOrderLineItemLabel_itemId}" for="itemId" />
                        <p:selectOneMenu id="itemId" value="#{orderLineItemController.selected.itemId}" >
                            <f:selectItems value="#{itemsController.itemsAvailableSelectOne}"
                                           var="itemIdItem"
                                           itemValue="#{itemIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateOrderLineItemLabel_lineItemStatus}" for="lineItemStatus" />
                        <p:selectOneMenu id="lineItemStatus" value="#{orderLineItemController.selected.lineItemStatus}" >
                            <f:selectItems value="#{orderLineItemStatusController.itemsAvailableSelectOne}"
                                           var="lineItemStatusItem"
                                           itemValue="#{lineItemStatusItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateOrderLineItemLabel_orderId}" for="orderId" />
                        <p:selectOneMenu id="orderId" value="#{orderLineItemController.selected.orderId}" required="true" requiredMessage="#{bundle.EditOrderLineItemRequiredMessage_orderId}">
                            <f:selectItems value="#{ordersController.itemsAvailableSelectOne}"
                                           var="orderIdItem"
                                           itemValue="#{orderIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{orderLineItemController.create}" value="#{bundle.Save}" update="display,:OrderLineItemListForm:datalist,:growl" oncomplete="handleSubmit(args,'OrderLineItemCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="OrderLineItemCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

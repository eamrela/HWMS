<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OrderStatusViewDlg" widgetVar="OrderStatusViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewOrderStatusTitle}">
            <h:form id="OrderStatusViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{orderStatusController.selected != null}">
                        <h:outputText value="#{bundle.ViewOrderStatusLabel_statusName}"/>
                        <h:outputText value="#{orderStatusController.selected.statusName}" title="#{bundle.ViewOrderStatusTitle_statusName}"/>
                        <h:outputText value="#{bundle.ViewOrderStatusLabel_statusDescription}"/>
                        <h:outputText value="#{orderStatusController.selected.statusDescription}" title="#{bundle.ViewOrderStatusTitle_statusDescription}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="OrderStatusViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

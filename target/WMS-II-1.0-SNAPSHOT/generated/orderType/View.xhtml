<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OrderTypeViewDlg" widgetVar="OrderTypeViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewOrderTypeTitle}">
            <h:form id="OrderTypeViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{orderTypeController.selected != null}">
                        <h:outputText value="#{bundle.ViewOrderTypeLabel_typeName}"/>
                        <h:outputText value="#{orderTypeController.selected.typeName}" title="#{bundle.ViewOrderTypeTitle_typeName}"/>
                        <h:outputText value="#{bundle.ViewOrderTypeLabel_typeDescription}"/>
                        <h:outputText value="#{orderTypeController.selected.typeDescription}" title="#{bundle.ViewOrderTypeTitle_typeDescription}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="OrderTypeViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

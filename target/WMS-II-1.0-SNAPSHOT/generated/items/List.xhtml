<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListItemsTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ItemsListForm">
                <p:panel header="#{bundle.ListItemsTitle}">
                    <p:dataTable id="datalist" value="#{itemsController.items}" var="item"
                                 selectionMode="single" selection="#{itemsController.selected}"
                                 paginator="true"
                                 rowKey="#{item.huaweiBom}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListItemsTitle_huaweiBom}"/>
                            </f:facet>
                            <h:outputText value="#{item.huaweiBom}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListItemsTitle_englishDescription}"/>
                            </f:facet>
                            <h:outputText value="#{item.englishDescription}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListItemsTitle_arabicDescription}"/>
                            </f:facet>
                            <h:outputText value="#{item.arabicDescription}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListItemsTitle_customerOracleCode}"/>
                            </f:facet>
                            <h:outputText value="#{item.customerOracleCode}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListItemsTitle_otherCode}"/>
                            </f:facet>
                            <h:outputText value="#{item.otherCode}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListItemsTitle_brand}"/>
                            </f:facet>
                            <h:outputText value="#{item.brand}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListItemsTitle_supplier}"/>
                            </f:facet>
                            <h:outputText value="#{item.supplier}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListItemsTitle_unit}"/>
                            </f:facet>
                            <h:outputText value="#{item.unit}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListItemsTitle_itemCategory}"/>
                            </f:facet>
                            <h:outputText value="#{item.itemCategory}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListItemsTitle_project}"/>
                            </f:facet>
                            <h:outputText value="#{item.project}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListItemsTitle_addedBy}"/>
                            </f:facet>
                            <h:outputText value="#{item.addedBy}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{itemsController.prepareCreate}" update=":ItemsCreateForm" oncomplete="PF('ItemsCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ItemsViewForm" oncomplete="PF('ItemsViewDialog').show()" disabled="#{empty itemsController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ItemsEditForm" oncomplete="PF('ItemsEditDialog').show()" disabled="#{empty itemsController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{itemsController.destroy}" update=":growl,datalist" disabled="#{empty itemsController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>

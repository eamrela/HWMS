<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OrderLogCreateDlg" widgetVar="OrderLogCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateOrderLogTitle}">
            <h:form id="OrderLogCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{orderLogController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateOrderLogLabel_id}" for="id" />
                        <p:inputText id="id" value="#{orderLogController.selected.id}" title="#{bundle.CreateOrderLogTitle_id}" required="true" requiredMessage="#{bundle.CreateOrderLogRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateOrderLogLabel_description}" for="description" />
                        <p:inputText id="description" value="#{orderLogController.selected.description}" title="#{bundle.CreateOrderLogTitle_description}" />
                        <p:outputLabel value="#{bundle.CreateOrderLogLabel_orderId}" for="orderId" />
                        <p:selectOneMenu id="orderId" value="#{orderLogController.selected.orderId}" required="true" requiredMessage="#{bundle.EditOrderLogRequiredMessage_orderId}">
                            <f:selectItems value="#{ordersController.itemsAvailableSelectOne}"
                                           var="orderIdItem"
                                           itemValue="#{orderIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateOrderLogLabel_actionBy}" for="actionBy" />
                        <p:selectOneMenu id="actionBy" value="#{orderLogController.selected.actionBy}" required="true" requiredMessage="#{bundle.EditOrderLogRequiredMessage_actionBy}">
                            <f:selectItems value="#{usersController.itemsAvailableSelectOne}"
                                           var="actionByItem"
                                           itemValue="#{actionByItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{orderLogController.create}" value="#{bundle.Save}" update="display,:OrderLogListForm:datalist,:growl" oncomplete="handleSubmit(args,'OrderLogCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="OrderLogCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

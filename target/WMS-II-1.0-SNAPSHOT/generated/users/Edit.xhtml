<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsersEditDlg" widgetVar="UsersEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditUsersTitle}">
            <h:form id="UsersEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usersController.selected != null}">
                        <p:outputLabel value="#{bundle.EditUsersLabel_id}" for="id" />
                        <p:inputText id="id" value="#{usersController.selected.id}" title="#{bundle.EditUsersTitle_id}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditUsersLabel_userName}" for="userName" />
                        <p:inputText id="userName" value="#{usersController.selected.userName}" title="#{bundle.EditUsersTitle_userName}" />
                        <p:outputLabel value="#{bundle.EditUsersLabel_emailAddress}" for="emailAddress" />
                        <p:inputText id="emailAddress" value="#{usersController.selected.emailAddress}" title="#{bundle.EditUsersTitle_emailAddress}" />
                        <p:outputLabel value="#{bundle.EditUsersLabel_passWord}" for="passWord" />
                        <p:inputText id="passWord" value="#{usersController.selected.passWord}" title="#{bundle.EditUsersTitle_passWord}" />
                        <p:outputLabel value="#{bundle.EditUsersLabel_title}" for="title" />
                        <p:inputText id="title" value="#{usersController.selected.title}" title="#{bundle.EditUsersTitle_title}" />
                        <p:outputLabel value="#{bundle.EditUsersLabel_role}" for="role" />
                        <p:inputText id="role" value="#{usersController.selected.role}" title="#{bundle.EditUsersTitle_role}" />
                        <p:outputLabel value="#{bundle.EditUsersLabel_enabled}" for="enabled" />
                        <p:selectBooleanCheckbox id="enabled" value="#{usersController.selected.enabled}" />
                        <p:outputLabel value="#{bundle.EditUsersLabel_project}" for="project" />
                        <p:selectOneMenu id="project" value="#{usersController.selected.project}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{projectController.itemsAvailableSelectOne}"
                                           var="projectItem"
                                           itemValue="#{projectItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditUsersLabel_region}" for="region" />
                        <p:selectOneMenu id="region" value="#{usersController.selected.region}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{regionController.itemsAvailableSelectOne}"
                                           var="regionItem"
                                           itemValue="#{regionItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usersController.update}" value="#{bundle.Save}" update="display,:UsersListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UsersEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UsersEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

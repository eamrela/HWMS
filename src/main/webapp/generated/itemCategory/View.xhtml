<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ItemCategoryViewDlg" widgetVar="ItemCategoryViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewItemCategoryTitle}">
            <h:form id="ItemCategoryViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{itemCategoryController.selected != null}">
                        <h:outputText value="#{bundle.ViewItemCategoryLabel_categoryName}"/>
                        <h:outputText value="#{itemCategoryController.selected.categoryName}" title="#{bundle.ViewItemCategoryTitle_categoryName}"/>
                        <h:outputText value="#{bundle.ViewItemCategoryLabel_categoryDescription}"/>
                        <h:outputText value="#{itemCategoryController.selected.categoryDescription}" title="#{bundle.ViewItemCategoryTitle_categoryDescription}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ItemCategoryViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

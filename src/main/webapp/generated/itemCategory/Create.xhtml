<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ItemCategoryCreateDlg" widgetVar="ItemCategoryCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateItemCategoryTitle}">
            <h:form id="ItemCategoryCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{itemCategoryController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateItemCategoryLabel_categoryName}" for="categoryName" />
                        <p:inputText id="categoryName" value="#{itemCategoryController.selected.categoryName}" title="#{bundle.CreateItemCategoryTitle_categoryName}" required="true" requiredMessage="#{bundle.CreateItemCategoryRequiredMessage_categoryName}"/>
                        <p:outputLabel value="#{bundle.CreateItemCategoryLabel_categoryDescription}" for="categoryDescription" />
                        <p:inputText id="categoryDescription" value="#{itemCategoryController.selected.categoryDescription}" title="#{bundle.CreateItemCategoryTitle_categoryDescription}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{itemCategoryController.create}" value="#{bundle.Save}" update="display,:ItemCategoryListForm:datalist,:growl" oncomplete="handleSubmit(args,'ItemCategoryCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ItemCategoryCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

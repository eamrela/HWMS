<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="WarehouseInventoryEditDlg" widgetVar="WarehouseInventoryEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditWarehouseInventoryTitle}">
            <h:form id="WarehouseInventoryEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{warehouseInventoryController.selected != null}">
                        <p:outputLabel value="#{bundle.EditWarehouseInventoryLabel_qty}" for="qty" />
                        <p:inputText id="qty" value="#{warehouseInventoryController.selected.qty}" title="#{bundle.EditWarehouseInventoryTitle_qty}" />
                        <p:outputLabel value="#{bundle.EditWarehouseInventoryLabel_itemStatus}" for="itemStatus" />
                        <p:selectOneMenu id="itemStatus" value="#{warehouseInventoryController.selected.itemStatus}" required="true" requiredMessage="#{bundle.EditWarehouseInventoryRequiredMessage_itemStatus}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{itemStatusController.itemsAvailableSelectOne}"
                                           var="itemStatusItem"
                                           itemValue="#{itemStatusItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditWarehouseInventoryLabel_items}" for="items" />
                        <p:selectOneMenu id="items" value="#{warehouseInventoryController.selected.items}" required="true" requiredMessage="#{bundle.EditWarehouseInventoryRequiredMessage_items}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{itemsController.itemsAvailableSelectOne}"
                                           var="itemsItem"
                                           itemValue="#{itemsItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditWarehouseInventoryLabel_warehouse}" for="warehouse" />
                        <p:selectOneMenu id="warehouse" value="#{warehouseInventoryController.selected.warehouse}" required="true" requiredMessage="#{bundle.EditWarehouseInventoryRequiredMessage_warehouse}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{warehouseController.itemsAvailableSelectOne}"
                                           var="warehouseItem"
                                           itemValue="#{warehouseItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{warehouseInventoryController.update}" value="#{bundle.Save}" update="display,:WarehouseInventoryListForm:datalist,:growl" oncomplete="handleSubmit(args, 'WarehouseInventoryEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="WarehouseInventoryEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

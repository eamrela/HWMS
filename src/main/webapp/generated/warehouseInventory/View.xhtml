<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="WarehouseInventoryViewDlg" widgetVar="WarehouseInventoryViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewWarehouseInventoryTitle}">
            <h:form id="WarehouseInventoryViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{warehouseInventoryController.selected != null}">
                        <h:outputText value="#{bundle.ViewWarehouseInventoryLabel_qty}"/>
                        <h:outputText value="#{warehouseInventoryController.selected.qty}" title="#{bundle.ViewWarehouseInventoryTitle_qty}"/>
                        <h:outputText value="#{bundle.ViewWarehouseInventoryLabel_itemStatus}"/>
                        <h:outputText value="#{warehouseInventoryController.selected.itemStatus}" title="#{bundle.ViewWarehouseInventoryTitle_itemStatus}"/>
                        <h:outputText value="#{bundle.ViewWarehouseInventoryLabel_items}"/>
                        <h:outputText value="#{warehouseInventoryController.selected.items}" title="#{bundle.ViewWarehouseInventoryTitle_items}"/>
                        <h:outputText value="#{bundle.ViewWarehouseInventoryLabel_warehouse}"/>
                        <h:outputText value="#{warehouseInventoryController.selected.warehouse}" title="#{bundle.ViewWarehouseInventoryTitle_warehouse}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="WarehouseInventoryViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="WarehouseEditDlg" widgetVar="WarehouseEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditWarehouseTitle}">
            <h:form id="WarehouseEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{warehouseController.selected != null}">
                        <p:outputLabel value="#{bundle.EditWarehouseLabel_id}" for="id" />
                        <p:inputText id="id" value="#{warehouseController.selected.id}" title="#{bundle.EditWarehouseTitle_id}" required="true" requiredMessage="#{bundle.EditWarehouseRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditWarehouseLabel_warehouseName}" for="warehouseName" />
                        <p:inputText id="warehouseName" value="#{warehouseController.selected.warehouseName}" title="#{bundle.EditWarehouseTitle_warehouseName}" />
                        <p:outputLabel value="#{bundle.EditWarehouseLabel_mainOffice}" for="mainOffice" />
                        <p:inputText id="mainOffice" value="#{warehouseController.selected.mainOffice}" title="#{bundle.EditWarehouseTitle_mainOffice}" />
                        <p:outputLabel value="#{bundle.EditWarehouseLabel_main}" for="main" />
                        <p:selectBooleanCheckbox id="main" value="#{warehouseController.selected.main}" />
                        <p:outputLabel value="#{bundle.EditWarehouseLabel_actionDateValidation}" for="actionDateValidation" />
                        <p:calendar id="actionDateValidation" pattern="MM/dd/yyyy" value="#{warehouseController.selected.actionDateValidation}" title="#{bundle.EditWarehouseTitle_actionDateValidation}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditWarehouseLabel_warehouseProject}" for="warehouseProject" />
                        <p:selectOneMenu id="warehouseProject" value="#{warehouseController.selected.warehouseProject}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{projectController.itemsAvailableSelectOne}"
                                           var="warehouseProjectItem"
                                           itemValue="#{warehouseProjectItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditWarehouseLabel_warehouseRegion}" for="warehouseRegion" />
                        <p:selectOneMenu id="warehouseRegion" value="#{warehouseController.selected.warehouseRegion}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{regionController.itemsAvailableSelectOne}"
                                           var="warehouseRegionItem"
                                           itemValue="#{warehouseRegionItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{warehouseController.update}" value="#{bundle.Save}" update="display,:WarehouseListForm:datalist,:growl" oncomplete="handleSubmit(args, 'WarehouseEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="WarehouseEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:WMS="http://xmlns.jcp.org/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>WMS</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
        <meta charset="utf-8"></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>

        <h:outputStylesheet name="assets/vendors/bootstrap/dist/css/bootstrap.css"/>
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
        <h:outputScript library="primefaces" name="jquery/jquery.js" target="head" />
        <h:outputScript library="primefaces" name="jquery/jquery-plugins.js" target="head" />
        <h:outputScript library="js" name="jsfcrud.js" target="head" />
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <h:outputStylesheet name="assets/vendors/nprogress/nprogress.css"/>
        <h:outputStylesheet name="assets/vendors/iCheck/skins/flat/green.css"/>
        <h:outputStylesheet name="assets/vendors/bootstrap-progressbar/css/bootstrap-progressbar-3.3.4.min.css"/>
        <h:outputStylesheet name="assets/vendors/jqvmap/dist/jqvmap.min.css"/>
        <h:outputStylesheet name="assets/vendors/bootstrap-daterangepicker/daterangepicker.css"/>
        <h:outputStylesheet name="assets/build/css/custom.min.css"/>
        
    </h:head>
    <h:body class="nav-md">
        <div class="container body">
            <div class="main_container">
                <div class="col-md-3 left_col">
                    <div class="left_col scroll-view">
                        <div class="navbar nav_title navbar-default" style="border: 0;">
                            <a href="#" class="site_title"><i class="fa fa-certificate"></i> <span>WMS</span></a>
                        </div>
                        <div class="clearfix"></div>

                        <WMS:ProfileInfo fullName="#{usersController.loggedInuser.fullName}"
                                         project="#{usersController.loggedInuser.project.projectName}"
                                         region="#{usersController.loggedInuser.region.regionName}"/>
                        <br></br>
                        <WMS:NavigationMenu/>
                      </div>
                </div>
            <WMS:Notifications/>
            <div class="right_col" role="main">
                <WMS:PageTitle largeTxt="Summary" smallTxt="Inventory Summary"/>
                <div class="clearfix"></div>
            <div class="row">
              <div class="col-md-12">
                <div class="x_panel">
                  <div class="x_title">
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
                      <h:form>
                      <div class="row">
                        <p:dataTable id="whTable"
                                     var="whInventory" 
                                     value="#{warehouseInventoryController.itemsForUser}"
                                     rows="10"
                                     rowKey="#{whInventory.warehouseInventoryPK}"
                                     paginatorPosition="bottom"
                                     paginator="true">
                            
                            <p:column headerText="Project" style="font-size: 9px;">
                                <h:outputText value="#{whInventory.warehouse.warehouseProject.projectName}" />
                            </p:column>
                            <p:column headerText="Region" style="font-size: 9px;">
                                <h:outputText value="#{whInventory.warehouse.warehouseRegion.regionName}" />
                            </p:column>
                            <p:column headerText="Warehouse" style="font-size: 9px;" filterBy="#{whInventory.warehouse.warehouseName}" filterMatchMode="contains">
                                <h:outputText value="#{whInventory.warehouse.warehouseName}" />
                            </p:column>
                            <p:column headerText="BOM" style="font-size: 9px;" filterBy="#{whInventory.items.huaweiBom}" filterMatchMode="contains">
                                <h:outputText value="#{whInventory.items.huaweiBom}" />
                            </p:column>
                            <p:column headerText="English Desc." style="font-size: 9px;" filterBy="#{whInventory.items.englishDescription}" filterMatchMode="contains">
                                <h:outputText value="#{whInventory.items.englishDescription}" />
                            </p:column>
                            <p:column headerText="Arabic Desc." style="font-size: 9px;" >
                                <h:outputText value="#{whInventory.items.arabicDescription}" />
                            </p:column>
                            <p:column headerText="OracleCode" style="font-size: 9px;" filterBy="#{whInventory.items.customerOracleCode}" filterMatchMode="contains">
                                <h:outputText value="#{whInventory.items.customerOracleCode}" />
                            </p:column>
                            <p:column headerText="OtherCode" style="font-size: 9px;"  filterBy="#{whInventory.items.otherCode}" filterMatchMode="contains">
                                <h:outputText value="#{whInventory.items.otherCode}" />
                            </p:column>
                            <p:column headerText="UOM" style="font-size: 9px;" >
                                <h:outputText value="#{whInventory.items.unit}" />
                            </p:column>
                            <p:column headerText="Brand" style="font-size: 9px;"  filterBy="#{whInventory.items.brand}" filterMatchMode="contains">
                                <h:outputText value="#{whInventory.items.brand}" />
                            </p:column>
                            <p:column headerText="Category" style="font-size: 9px;"  filterBy="#{whInventory.items.itemCategory.categoryName}" filterMatchMode="contains">
                                <h:outputText value="#{whInventory.items.itemCategory.categoryName}" />
                            </p:column>
                            <p:column headerText="Supplier" style="font-size: 9px;"  filterBy="#{whInventory.items.supplier}" filterMatchMode="contains">
                                <h:outputText value="#{whInventory.items.supplier}" />
                            </p:column>
                            <p:column headerText="Status" style="font-size: 9px;"  filterBy="#{whInventory.itemStatus.statusName}" filterMatchMode="contains">
                                <h:outputText value="#{whInventory.itemStatus.statusName}" />
                            </p:column>
                            <p:column headerText="Qty" style="font-size: 9px;" >
                                <h:outputText value="#{whInventory.qty}" />
                            </p:column>
                            <f:facet name="footer">
                                <h:commandLink>
                                <img src="csv.png" alt=""/>
                                <p:dataExporter type="csv" target="whTable" fileName="Inventory" />
                                </h:commandLink>
                            </f:facet>
                        
                        </p:dataTable>
                    </div>
                      </h:form>
                  </div>
                </div>
              </div>
            </div>
               
            
            </div>
            <WMS:Footer/>
            </div>
        </div>
        
        
    <script src="#{resource['assets/vendors/bootstrap/dist/js/bootstrap.min.js']}"></script>
    <script src="#{resource['assets/vendors/fastclick/lib/fastclick.js']}"></script>
    <script src="#{resource['assets/vendors/nprogress/nprogress.js']}"></script>
    <script src="#{resource['assets/vendors/Chart.js/dist/Chart.min.js']}"></script>
    <script src="#{resource['assets/vendors/gauge.js/dist/gauge.min.js']}"></script>
    <script src="#{resource['assets/vendors/bootstrap-progressbar/bootstrap-progressbar.min.js']}"></script>
    <script src="#{resource['assets/vendors/iCheck/icheck.min.js']}"></script>
    <script src="#{resource['assets/vendors/skycons/skycons.js']}"></script>
    <script src="#{resource['assets/vendors/Flot/jquery.flot.js']}"></script>
    <script src="#{resource['assets/vendors/Flot/jquery.flot.pie.js']}"></script>
    <script src="#{resource['assets/vendors/Flot/jquery.flot.time.js']}"></script>
    <script src="#{resource['assets/vendors/Flot/jquery.flot.stack.js']}"></script>
    <script src="#{resource['assets/vendors/Flot/jquery.flot.resize.js']}"></script>
    <script src="#{resource['assets/vendors/flot.orderbars/js/jquery.flot.orderBars.js']}"></script>
    <script src="#{resource['assets/vendors/flot-spline/js/jquery.flot.spline.min.js']}"></script>
    <script src="#{resource['assets/vendors/flot.curvedlines/curvedLines.js']}"></script>
    <script src="#{resource['assets/vendors/DateJS/build/date.js']}"></script>
    <script src="#{resource['assets/vendors/jqvmap/dist/jquery.vmap.js']}"></script>
    <script src="#{resource['assets/vendors/jqvmap/dist/maps/jquery.vmap.world.js']}"></script>
    <script src="#{resource['assets/vendors/jqvmap/examples/js/jquery.vmap.sampledata.js']}"></script>
    <script src="#{resource['assets/vendors/moment/min/moment.min.js']}"></script>
    <script src="#{resource['assets/vendors/bootstrap-daterangepicker/daterangepicker.js']}"></script>
    <script src="#{resource['assets/build/js/custom.min.js']}"></script>   
    </h:body>
</html>

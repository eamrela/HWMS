<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>WMS</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
        <meta charset="utf-8"></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>

        <h:outputStylesheet name="assets/vendors/bootstrap/dist/css/bootstrap.css"/>
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
        <h:outputScript library="primefaces" name="jquery/jquery.js" target="head" />
        <h:outputScript library="primefaces" name="jquery/jquery-plugins.js" target="head" />
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <h:outputStylesheet name="assets/vendors/nprogress/nprogress.css"/>
        <h:outputStylesheet name="assets/build/css/custom.min.css"/>
    </h:head>
    <h:body class="login">
    <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>

      <div class="login_wrapper">
          <font color="red">
		     <h:outputLabel value="${SPRING_SECURITY_LAST_EXCEPTION.message}"/>
            </font>
        <div class="animate form login_form">
          <section class="login_content">
            <h:form id="loginForm" prependId="false">
                <h:messages globalOnly="true"/>
              <h1>Login Form</h1>
              <div>
                <h:inputText id="username" label="username" class="form-control" required="true"/>
              </div>
              <div>
                <h:inputSecret id="password" class="form-control"  label="Password" required="true"/>
              </div>
              <div>
                <h:commandButton type="submit" 
                         id="login" 
                         value="Login" 
                         class="btn btn-default btn-block  submitt"
                         action="#{loginController.doLogin}" />
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <div class="clearfix"></div>
                <br />

                <div>
                  <h1><i class="fa fa-certificate"></i> Warehouse Management System</h1>
                  <p>Â©2017 All Rights Reserved. LifeWare360 by <a href="https://amrelansary.com">AmrElAnsary</a></p>
                </div>
              </div>
            </h:form>
          </section>
        </div>

      </div>
    </div>
  </h:body>
</html>
